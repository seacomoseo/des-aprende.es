  - image: coaching-process.svg
  - description: |
      Nuestro objetivo es guiarte, proporcionándote inspiración, acompañamiento y herramientas prácticas para tu crecimiento y bienestar.

      Te ayudamos comenzando con el autoconocimiento, sanando las heridas del pasado y fortaleciendo tu autoestima.

      Desaprende lo aprendido y comienza un nuevo camino conmigo.

