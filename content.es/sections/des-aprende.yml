id: des-aprende
title: ¿Des-Aprende?
subtitle: Nuestra esencia
color: white
icon: circle-info
rows:
- type: columns
  design:
    align_y: center
    align: left
  items:
  - image: coaching-process.svg
  - description: |
      Nuestro objetivo es guiarte, proporcionándote inspiración, acompañamiento y herramientas prácticas para tu crecimiento y bienestar.

      Te ayudamos comenzando con el autoconocimiento, sanando las heridas del pasado y fortaleciendo tu autoestima.

      Desaprende lo aprendido y comienza un nuevo camino conmigo.

      icon-arrow-down Pulsa para leer más:

      [btn icon-heart Desarrollo Personal](#desarrollo-personal)
- type: columns
  design:
    align_y: center
    align: left
    align_xl: right
  items:
  - order: 2
    image: icon-tr.svg
  - title: ¿Qué significa desaprender?
    icon: brain
    icon_type: side
    description: |
      Desaprender no se trata de borrar y olvidar lo aprendido, sino de no ser esclavo de ello.

      **Desaprender es ==icon-sign-simple REPROGRAMARNOS==**.

      Desaprendemos para volver a llenarnos de cosas útiles y que nos orienten hacia el futuro.

      **Para aprender hay que querer.**

      **Para desaprender hay que querer ==icon-sign-circle mucho más==.**
- type: columns
  design:
    align_y: center
    align: left
  items:
  - image: heartbroken.svg
  - title: Des-Aprende es para ti sí…
    icon: comment-check
    icon_type: side
    description: |
      - **Sientes que algo en tu vida no funciona:**
        Identificas que hay aspectos de tu vida que no están en equilibrio y buscas cambiarlo.
      - **No consigues disfrutar de las pequeñas cosas:**
        Te cuesta encontrar alegría en los momentos cotidianos y deseas vivir con mayor plenitud.
      - **Te sientes perdida y no sabes qué quieres:**
        Estás en una etapa de incertidumbre y necesitas claridad sobre tus metas y deseos.
      - **Deseas ser una persona segura y tomar tus propias decisiones:**
        Anhelas construir confianza en ti mismo y tomar el control de tu vida.
      - **Quieres aprender a gestionar tus emociones y empoderarte:**
        Buscas herramientas efectivas para manejar tus emociones y fortalecer tu autoestima.
      - **Necesitas nuevas herramientas para afrontar tu vida:**
        Quieres adquirir estrategias y conocimientos que te ayuden a enfrentar los desafíos diarios con mayor eficacia.
      - **Sientes que repites patrones en tus relaciones:**
        Notas que tiendes a vivir las mismas dinámicas en tus relaciones y deseas romper ese ciclo.
      - **Sientes que tus relaciones no son de calidad:**
        Percibes que tus relaciones personales no te satisfacen y quieres mejorar su calidad.

      [btn icon-paper-plane Reservar Cita](#contacto)
