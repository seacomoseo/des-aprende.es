  Nº Colegiada <br> **MU04755**
  {.align-center}

  Desde que estudié filosofía en el instituto supe que quería ser psicóloga, tuve un "insight", término que utilizamos en psicología para describir ese instante de visión interna, cuando descubres y comprendes una verdad que estaba en tí.

  Uno de los momentos más gratificantes en consulta, es precisamente observar cómo la persona a la que estoy acompañando descubre ese "insight" por sí mismx.

  Me enorgullece tanto por su parte como por la mía, porque el proceso terapéutico es un trabajo de ambos.

  #### Formación

  - Grado en Psicología por Universidad Católica San Antonio de Murcia. 
  - Máster Universitario en Psicología General Sanitaria por la UCAM.
  - Formación en Terapia Dialéctico Conductual.
  - Formación en Trastorno por atracón y hambre emocional.
  - Violencia de género.
  - Autoestima, ansiedad y depresión.
  - Mediación en los conflictos con los adolescentes en el contexto familiar .
