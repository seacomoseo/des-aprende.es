title: Terapia de Pareja
icon: people-simple
md: |
  En las sesiones de pareja basadas en la terapia cognitivo-conductual, comenzaremos con una evaluación detallada para identificar los patrones de pensamiento y comportamiento que afectan la relación.

  Trabajaremos juntos en la reestructuración cognitiva para modificar creencias disfuncionales, mejoraremos la comunicación con técnicas efectivas y desarrollaremos estrategias de solución de problemas.

  Además, reforzaremos comportamientos positivos, manejaremos el estrés y la ansiedad, y fortaleceremos el compromiso y la intimidad, asegurando un seguimiento continuo para evaluar el progreso y ajustar las estrategias según sea necesario.

