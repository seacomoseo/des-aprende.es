name: des Aprende
id: des-aprende
title: ¿Des-Aprende?
subtitle: Nuestra esencia
color: white
icon: circle-info
boxes:
- box:
    cols: 2
    align_y: center
    align: left
    hide_shadow: true
  boxes:
  - image: coaching-process.svg
  - md: |
      Dar el primer paso hacia el cuidado emocional es un acto **valiente**, y queremos reconocerlo contigo. Sabemos que este camino puede despertar incertidumbres y dudas, pero también es una **oportunidad** para profundizar en ti misma y sanar desde la raíz.

      En Desaprende, no prometemos soluciones fáciles ni rápidas; lo que ofrecemos es un acompañamiento constante, basado en respeto, evidencia y comprensión, **para que te sientas sostenida** en cada etapa de tu proceso.

      **Juntas** recorreremos este camino, con honestidad y cuidado.

      [[:heart: Desarrollo Personal]](#desarrollo-personal)
      [[:play: Ver Vídeo]](#video "[main]")
- box:
    cols: 2
    align_y: center
    align: left
    align_vl: right
    hide_shadow: true
  boxes:
  - order: 2
    image: base/icon-tr.svg
  - title: ¿Qué significa desaprender?
    md: |
      Desaprender no se trata de borrar y olvidar lo aprendido, sino de no ser esclavo de ello.

      **Desaprender es ==:sign-simple: REPROGRAMARNOS==**.

      Desaprendemos para volver a llenarnos de cosas útiles y que nos orienten hacia el futuro.

      **Para aprender hay que querer.**

      **Para desaprender hay que querer ==:sign-circle: mucho más==.**

      [[:whatsapp: Reservar Cita]](#contacto)
