title: Desaprender
subtitle: ¿Qué significa desaprender?
icon: brain
description: |
  La mejor definición sobre desaprender es que no se trata de borrar y olvidar lo aprendido, sino __se trata de no ser esclavo de ello__. Es decir, habla de la capacidad de repensarse uno mismo.

  __Desaprender es REPROGRAMARNOS__. Desaprendemos para volver a llenarnos de cosas útiles y que nos orienten hacia el futuro. __Para aprender hay que querer. Para desaprender hay que querer mucho más.__

  Y como dice _Eduard Punset_:

  > Desaprender lo sabido es ahora mucho más importante que aprender cosas… Y desaprender debe llevar implícitos en su definición los conceptos de __crecimiento, apertura de mente, enriquecimiento, inconformismo, creatividad__… Es dejar abrir nuestra mente a nuevos conocimientos, antes desconocidos o minusvalorados, que nos pueden enriquecer enormemente.
